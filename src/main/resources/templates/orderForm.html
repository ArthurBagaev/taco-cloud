<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <form method="POST" th:action="@{/orders}" th:object="${order}" >
        <h1>Order your taco creations!</h1>

        <img class="logo" th:src="@{/images/tacoCloud.png}"/>
        <a th:href="@{/design}" id="another">Design another taco</a> <br/>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problem below and resubmit
            </span>
        </div>

        <h3>Deliver my taco masterpieces to...</h3>
        <label>Name: </label>
        <input type="text" th:field="*{name}"/>
        <span class="validationError"
              th:if = "${#fields.hasErrors('name')}"
              th:errors="*{name}">Blank Name Error </span>
        <br/>

        <label>Street address: </label>
        <input type="text" th:field="*{street}"/>
        <span class="validationError"
              th:if = "${#fields.hasErrors('street')}"
              th:errors="*{street}">Blank Street Error </span>
        <br/>

        <label>City: </label>
        <input type="text" th:field="*{city}"/>
        <span class="validationError"
              th:if = "${#fields.hasErrors('city')}"
              th:errors="*{city}">Blank City Error </span>
        <br/>

        <label>State: </label>
        <input type="text" th:field="*{state}"/>
        <span class="validationError"
              th:if = "${#fields.hasErrors('state')}"
              th:errors="*{state}">Blank State Error </span>
        <br/>

        <label>Zip code: </label>
        <input type="text" th:field="*{zip}"/>
        <span class="validationError"
              th:if = "${#fields.hasErrors('zip')}"
              th:errors="*{zip}">Blank Zip Error </span>
        <br/>

        <h3>Here's how I'll pay...</h3>
        <label>Credit Card #: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
            th:if = "${#fields.hasErrors('ccNumber')}"
            th:errors="*{ccNumber}">CC Num Error </span>
        <br/>

        <label>Expiration: </label>
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="validationError"
              th:if = "${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">Expiration Error </span>
        <br/>

        <label>CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
              th:if = "${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CVV Error </span>
        <br/>

        <input type="submit" value="Submit order"/>
    </form>

</body>
</html>
